<!DOCTYPE html>
<html>
<head>
  <title>loadImages Example</title>
</head>
<body>

  <script src="../src/loadImages.min.js"></script>
  <script>
    var imagesMap = {
      "ie": "img/internet-explorer.png",
      "ff": "img/firefox.jpg",
      "o": "img/opera.png",
      "chrome": "img/chrome.png" // this image not exists
    };

    loadImages(imagesMap, onReady);

    function onReady(result) {
      alert('images loaded!');
      
      // render all loaded images

      // document.body.appendChild(result[ "ie" ]);
      // document.body.appendChild(result[ "ff" ]);
      // document.body.appendChild(result[ "o" ]);

      for (var i in result) {
        document.body.appendChild(result[i]);
      }
    }
  </script>
</body>
</html>
